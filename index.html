<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSSss</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="fb-header">
      <div class="fb-logo">Facebook</div>
      <input class="fb-search" type="text" placeholder="Pesquisar no Facebook" />
      <div class="fb-user">Usuário</div>
    </header>
    <div class="fb-container">
      <nav class="fb-sidebar">
        <ul>
          <li>Feed de Notícias</li>
          <li>Amigos</li>
          <li>Grupos</li>
          <li>Marketplace</li>
          <li>Watch</li>
        </ul>
      </nav>
      <main class="fb-feed">
        <div class="fb-post">
          <div class="fb-post-header">Usuário 1</div>
          <div class="fb-post-content">Este é um post de exemplo no feed do Facebook.</div>
        </div>
        <div class="fb-post">
          <div class="fb-post-header">Usuário 2</div>
          <div class="fb-post-content">Outro post de exemplo para o clone do Facebook.</div>
        </div>
      </main>
      <aside class="fb-friends">
        <h3>Contatos</h3>
        <ul>
          <li>Amigo 1</li>
          <li>Amigo 2</li>
          <li>Amigo 3</li>
        </ul>
      </aside>
    </div>
    <script src="script.js"></script>
  </body>
</html>
